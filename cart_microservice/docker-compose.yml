version: "3.8"

services:
  postgres:
    image: postgres:13
    container_name: cart-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cartdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  cart-service:
    build: .
    container_name: cart-microservice
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "echo 'Waiting for database...' &&
             sleep 5 &&
             python -m app.prepare_db &&
             echo 'Starting FastAPI...' &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data: