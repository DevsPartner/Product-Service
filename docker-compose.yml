version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: products_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "6543:5432"   # Host:Container â†’ EXTERN 6543, INTERN 5432 (korrekt!)

  product-service:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/products_db
    ports:
      - "8001:8001"   # Service exposed correctly
    volumes:
      - ./:/app

volumes:
  pgdata:
